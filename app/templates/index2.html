<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>
</head>

<body>
  <div>
    {% for item in texts %}
    <div id="item-{{ item.id }}">
      <p><strong>ID:</strong> {{ item.id }}</p>
      <p><strong>Texto:</strong> {{ item.text }}</p>
      <button onclick="deleteText('{{ item.id }}')">Excluir</button>
    </div>
    {% endfor %}
  </div>

  <script>
    function deleteText(textId) {
      fetch(`/delete/${textId}`, {
        method: 'DELETE',
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById(`item-${textId}`).remove();
          alert(data.message);
        })
        .catch(error => {
          alert("Erro ao excluir o texto.");
        });
    }
  </script>

</body>

</html>
